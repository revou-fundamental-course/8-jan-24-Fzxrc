<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Square Calculator</title>
</head>
<body>
    <div class="calculator">
        <img src="https://tse3.mm.bing.net/th?id=OIP.05dYvmMmnhBx06pjaRzBkgAAAA&pid=Api&P=0&h=220">
        <h1>Calculator Area and Perimeter Square</h1>
        <h4>Welcome to my Square Calculator Project</h4>
        <p>Web untuk mempermudah menghitung luas dan keliling persegi</p>
        <label for="sideLength">Side Length:</label>
        <input type="number" id="sideLength" placeholder="Insert Number">
    </br>
        <button onclick="calculate()">Calculate</button>
        <button onclick="reset()">Reset</button>
        <p id="result">Area: <span id="areaResult"></span></p>
        <p id="result">Perimeter: <span id="perimeterResult"></span></p>
        <p id="result">Volume: <span id="volumeResult"></span></p>
    </div>
